<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>GenXAI</title>
      <link rel="stylesheet" href="./style.css" />
   </head>
   <body>
      <div class="overlay"></div>
      <header>
         <nav>
            <div class="nav-logo">
               <img src="./images/Logo.png" alt="" />
            </div>
            
            <div>
               <div class="hamburger">
                  <div class="line line-shorter"></div>
                  <div class="line line-short"></div>
                  <div class="line line-shorter"></div>
               </div>
            </div>
         </nav>
      </header>
      <main>
         <div class="hero-text">
            <div class="hero-svg">
               <svg
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 16 16"
                  width="25"
                  height="25"
               >
                  <path
                     d="M16 8.016A8.522 8.522 0 008.016 16h-.032A8.521 8.521 0 000 8.016v-.032A8.521 8.521 0 007.984 0h.032A8.522 8.522 0 0016 7.984v.032z"
                     fill="url(#gradient)"
                  />
                  <defs>
                     <linearGradient
                        id="gradient"
                        x1="0%"
                        y1="0%"
                        x2="100%"
                        y2="0%"
                     >
                        <stop offset="0%" stop-color="#f9bc35" />
                        <stop offset="100%" stop-color="#f05d74" />
                     </linearGradient>
                  </defs>
               </svg>
            </div>
            <div class="hero-svg2">
               <svg
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 16 16"
                  width="15"
                  height="15"
               >
                  <path
                     d="M16 8.016A8.522 8.522 0 008.016 16h-.032A8.521 8.521 0 000 8.016v-.032A8.521 8.521 0 007.984 0h.032A8.522 8.522 0 0016 7.984v.032z"
                     fill="url(#gradient)"
                  />
                  <defs>
                     <linearGradient
                        id="gradient"
                        x1="0%"
                        y1="0%"
                        x2="100%"
                        y2="0%"
                     >
                        <stop offset="0%" stop-color="#f9bc35" />
                        <stop offset="100%" stop-color="#f05d74" />
                     </linearGradient>
                  </defs>
               </svg>
            </div>
            <h1 class="hero-title">
               <span class="highlight">Discover</span> the <br />
               tranformative <span class="highlight2">power</span> <br />
               of the <span class="special">GENX</span> revolution
            </h1>

            <div class="hero-content">
               <p class="hero-para">
                  We are building the future where ai meets blockchain, stay
                  tuned as we redefine what's possible
               </p>
               <div class="hero-btn">
                  <span>Contract Address</span>
                  <button>Coming Soon</button>
               </div>
            </div>
         </div>
         <div class="hero-image">
            <img src="./images/hero_image.png" alt="" />
         </div>
      </main>

      <section class="contact">
         <div class="contact-text">
            <h2>Coming On</h2>
            <div class="contact-img">
               <img src="./images//20241224_230825.png" alt="" />
            </div>
         </div>
         <div class="social-media">
            <div>
               <p>OUR SOCIAL LINKS</p>
            </div>
            <div class="contact-logos">
               <a href="https://t.me/xGenXai">
                  <div class="contact-logo">
                  <img src="./images/telegram.png" alt="" />
               </div>
               </a>
               <a href="https://x.com/xGENXAI?t=6LuXaznISpTX7hEU3EFsyw&s=09">
                  <div class="contact-logo">
                  <img src="./images/twitter.png" alt="" />
               </div>
               </a>
               <a href="">
                  <div class="contact-logo">
                  <img src="./images/email.png" alt="" />
               </div>
            </div>
         </div>
      </section>

      <div class="overlay1"></div>
      <div class="overlay2"></div>
      <div class="overlay3"></div>
      <div class="overlay4"></div>
   </body>
</html>
